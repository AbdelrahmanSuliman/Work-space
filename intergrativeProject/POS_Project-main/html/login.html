<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/signupStyles.css" />
    <link rel="stylesheet" href="../css/buttonStyles.css" />
  </head>
  <body id="LoginBody">
    <div>
      <form id="Login">
        <div id="space"></div>
        <div id="LoginText">
          <h1>Login</h1>
        </div>
        <br />
        <div id="LoginUsername">
          <input type="text" id="logUser" placeholder="Username" />
        </div>
        <div id="LoginPassword">
          <input type="password" id="logPassword" placeholder="Password" />
        </div>
        <div id="LoginButton">
          <button type="submit" class="btn btn-primary my-1">Login</button>
        </div>
      </form>

      <div id="responseMessage"></div>
    </div>
    <script src="../js/handleSubmit.js"></script>
  </body>
</html>
