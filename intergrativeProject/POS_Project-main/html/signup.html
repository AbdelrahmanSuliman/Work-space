<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/signupStyles.css" />
    <link rel="stylesheet" href="../css/buttonStyles.css" />
  </head>
  <body id="SignUpBody">
    <div>
      <form id="SignUp" method="POST">
        <div id="space"></div>
        <div id="SignUpText">
          <h1>Sign Up</h1>
        </div>
        <br />
        <div id="SignUpUsername">
          <input type="text" id="signUser" placeholder="Username" />
        </div>
        <div id="SignUpEmail">
          <input type="text" id="signEmail" placeholder="Email" />
        </div>
        <div id="SignUpPassword">
          <input type="password" id="signPassword" placeholder="Password" />
        </div>
        <div id="SignUpButton">
          <button type="submit" class="btn btn-primary my-1">Sign Up</button>
        </div>
      </form>

      <div id="responseMessage"></div>
    </div>
    <script src="../js/handleSubmit.js"></script>
  </body>
</html>
